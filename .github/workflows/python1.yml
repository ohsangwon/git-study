name: Python

on: workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "4.0"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install Python ${{ matrix.python-version }}
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:deadsnakes/ppa
          sudo apt-get update
          sudo apt-get install -y python${{ matrix.python-version }}
      - name: Display Python version
        run: |
          python${{ matrix.python-version }} -c "import sys; print(sys.version)" > python_version_${{ matrix.python-version }}.txt
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: python-versions
          path: python_version_*.txt
